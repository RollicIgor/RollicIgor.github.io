<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16.7.0-alpha.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.4/babel.min.js"></script>
    <title>Counter</title>
</head>
<body>
    <div>
        <h3>Перевірка знань з множення</h3>
        <p>Кількість набраних очок на рахунку</p> 
        <p>дорівнює кількості хвилин гри у Pubg</p>
    </div>
    <div id="app"></div>
    <script type="text/babel">
        
        
        function App() {

            const [state, setState] = React.useState({
                num1: 1,
                num2: 2,
                response: "",
                score: 0
            });

            function inputKeyPress(event) {
                if(event.key === "Enter"){
                    const answer = parseInt(state.response);
                    if(state.num1 * state.num2 === answer){
                        //User got question right
                        setState({
                            ...state,
                            response: "",
                            num1: Math.ceil(Math.random() * 10),
                            num2: Math.ceil(Math.random() * 10),
                            score: state.score + 1
                        })
                    }
                    else{
                        //User got question wrong
                        setState({
                            ...state,
                            response: "",
                            score: state.score - 1
                        })
                    }
                }
            }   

            function updateResponse(event) {
                setState({
                    ...state,
                    response: event.target.value
                })
            }
            

            return (
                <div>
                    <div>{state.num1} * {state.num2}</div>
                    <input onKeyPress={inputKeyPress} onChange={updateResponse} value={state.response}/>
                    <div>Рахунок: {state.score}</div>
                </div>
            )
        }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</body> 
</html>
